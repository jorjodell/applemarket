<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="container">
    <span>
      <h2>Check also</h2>
      <div class="filter">
        <select class="filter-cards">
          <option selected>All</option>
          <option>iphone</option>
          <option>ipads</option>
          <option>airpods</option>
        </select>
        <input type="text" id="search" placeholder="search">
      </div>
    </span>
    <div class="products">
      <div class="products__card apple-card">
        <img src="./img/Apple-card.png" alt="">
        <strong>Apple Card</strong>
        <p>Free*</p>
        <button class="apply" onclick="signIn()">Apply</button>
      </div>
    </div>
  </main>
  <!-- ! modal window -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Регистрация</h2>
      <form>
        <input type="text" id="name">
        <input type="text" id="surname">
        <input type="email" id="email">
        <input type="number" id="number">
        <button type="submit">sign in</button>
      </form>
    </div>
  </div>
  <!-- ! modal window -->
  <footer>
    <div class="links">
      <h3>Follow Us</h3>
      <p>We are always looking for new projects and collaborations.
        Feel free to contact us.</p>
      <nav class="navbar">
        <a href="#"><img src="./img/facebook.png" alt="facebook"></a>
        <a href="#"><img src="./img/twitter.png" alt="twitter"></a>
        <a href="#"><img src="./img/instagram.png" alt="instagram"></a>
      </nav>
    </div>
    <div class="contacts">
      <h3>Contact Us</h3>
      <p>One Apple Park Way <br>
        Cupertino, CA 95014</p>
      <b>(408) 996-1010</b>
      <a href="#">support@apple.com</a>
    </div>
  </footer>
  <div></div>
  <script src="./js/main.js"></script>
</body>

</html>
